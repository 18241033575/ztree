		/*获取某节点的所有子节点*/
		function getAllChildrenNodes(treeNode,result){
			  if (treeNode.isParent) {
				var childrenNodes = treeNode.children;
				if (childrenNodes) {
					for (var i = 0; i < childrenNodes.length; i++) {
						//result += ',' + childrenNodes[i].id;
						result.push(childrenNodes[i]);
						result = getAllChildrenNodes(childrenNodes[i], result);
					}
				}
			}
			return result;
		}
		//获取所有选中的成员及部门ID

		//zTreeOnCheck选择事件
		function zTreeOnCheck(e,treeId, treeNode){
			if(treeNode.checked){//勾选
				if(treeNode.id==1){//顶级节点(全选)
					$(".member-list").html("");
					$(".department-list").html("");
					var nodes = zTree.getNodes()[0].children;
					for(i=0;i<nodes.length;i++){
						if(nodes[i].isParent){
							addCheckedToMemberList(nodes[i].pId,nodes[i].id,filterHTMLTag(nodes[i].name),nodes[i].icon,".department-list");
						}else{
							addCheckedToMemberList(nodes[i].pId,nodes[i].id,filterHTMLTag(nodes[i].name),nodes[i].icon,".member-list");
						}
					} 
				}else if(treeNode.isParent){//父级对象
					if(!treeNode.open){//只选当前父级
						addCheckedToMemberList(treeNode.pId,treeNode.id,filterHTMLTag(treeNode.name),treeNode.icon,".department-list");
					}else{//选子级
						var nodes = treeNode.children;
						for(i=0;i<nodes.length;i++){
							if(nodes[i].isParent&&!nodes[i].isHidden){
								addCheckedToMemberList(nodes[i].pId,nodes[i].id,filterHTMLTag(nodes[i].name),nodes[i].icon,".department-list");
							}else if(!nodes[i].isParent&&!nodes[i].isHidden){
								addCheckedToMemberList(nodes[i].pId,nodes[i].id,filterHTMLTag(nodes[i].name),nodes[i].icon,".member-list");
							}
						}
					}
				}else{//子级成员
					addCheckedToMemberList(treeNode.pId,treeNode.id,filterHTMLTag(treeNode.name),treeNode.icon,".member-list");
				}
			}else{//取消勾选
				//取消子级
				var allnodes =zTree.getCheckedNodes(true);
				for(var j=0;j<allnodes.length;j++){
					if(allnodes[j].getCheckStatus().half){
						$(".department-list>li[uid='" + allnodes[j].id + "']").remove();
						var nodes=allnodes[j].children;
						for(i=0;i<nodes.length;i++){
							if(nodes[i].checked&&!nodes[i].getCheckStatus().half){
								if(nodes[i].isParent){
									addCheckedToMemberList(nodes[i].pId,nodes[i].id,filterHTMLTag(nodes[i].name),nodes[i].icon,".department-list");
								}else{
									addCheckedToMemberList(nodes[i].pId,nodes[i].id,filterHTMLTag(nodes[i].name),nodes[i].icon,".member-list");
								} 
							} 
							
						}  
						
					}
				}
				
				if(treeNode.id==1){//顶级节点(全取消)
					$(".member-list").html("");
					$(".department-list").html("");
				}else if(treeNode.isParent){//取消父级
						$(".department-list>li[uid='" + treeNode.id + "']").remove();
						var nodes =getAllChildrenNodes(treeNode,[]); 
						for(i=0;i<nodes.length;i++){
							$(".department-list>li[uid='" + nodes[i].id + "']").remove();
							$(".member-list>li[uid='" + nodes[i].id + "']").remove();
						}
				}else{
					$(".member-list>li[uid='" + treeNode.id + "']").remove();
				} 
				
			}
		}
		//过滤搜索飘红产生的html
		function filterHTMLTag(msg) {
			var msg = msg.replace(/<\/?[^>]*>/g, ''); //去除HTML Tag
			msg = msg.replace(/[|]*\n/, '') //去除行尾空格
			msg = msg.replace(/&npsp;/ig, ''); //去掉npsp
			return msg;
		}
		//将当前选择成员添加到(右侧)选择列表中
		function addCheckedToMemberList(pid,uid,uname,face,member_list){//member_list:已选目标位置
			if(!face){face=''};//默认头像
			var member_list = $(member_list);
			var member_list_lis = member_list.children("li");//获取已经选择的对应列表
			var has=false;
			 for(var k=0;k<=member_list_lis.length;k++){
				if(member_list_lis.eq(k).attr("uid")==uid){
					has=true;
					return false;
				}
			}
			
			if(!has){
				var checkedMember="<li pid='" + pid + "' uid='" + uid + "' uname='" + uname+"'><div class='face' style='background:url(" + face + ") no-repeat 0 center'></div>" + uname + "<i class='icon iconfont icon-close delete'></i></li>"
				member_list.append(checkedMember);	
			} 
		}

		$(function(){
			/**初始化ztree**/

			zTree = $.fn.zTree.getZTreeObj("range-tree");

				alert("选定部门：\n"+dids+"\n"+departments);
				
				
				/*******获取所有选择部门（包含所有下级）及成员********/
				/* var allnodes =zTree.getCheckedNodes(true);

				var alluids="";//所有选择（包含所有下级）成员ID
				for(var j=0;j<allnodes.length;j++){
					if(!allnodes[j].getCheckStatus().half&&allnodes[j].isParent){
						alldepartmentIds+=allnodes[j].name+",";
					}else if(!allnodes[j].isParent){
						alluids+=allnodes[j].name+",";
					}
				}
				alert(alldepartmentIds+"\n"+alluids) */
			})
			/***初始化选中数据***///关闭侧滑后,重新打开是否保存上次操作的选择状态
			function checkDataInit(saveChecked){//saveChecked：加载临时已选择数据,true为加载,false为不加载临时选择的数据
				if(!saveChecked){return false;}
				$(".member-list").html("");
				$.fn.zTree.init($("#range-tree"), setting, oldZnodes);//初始化原始数据
				var nodes = zTree.getCheckedNodes(true);//获取所有选中的节点(包含父级)
				for (var i = 0; i < nodes.length; i++) {
					if(nodes[i].isParent){
						addCheckedToMemberList(nodes[i].pId,nodes[i].id,filterHTMLTag(nodes[i].name),nodes[i].icon,".department-list");
					}else{
						addCheckedToMemberList(nodes[i].pId,nodes[i].id,filterHTMLTag(nodes[i].name),nodes[i].icon,".member-list");
					} 
					var node = zTree.getNodeByParam("id",nodes[i].id);
					zTree.checkNode(node,true,true);//解决初始化时,子节点全选,父节点确没有选中的问题
				} 
			}
			checkDataInit(true);
			/***已选人员批量清除***/
			$(".deletebtn").live("click",function(){
				if($(".department-list>li").length>0){
						$(".department-list>li").each(function(){
							node = zTree.getNodeByParam("id", $(this).attr("uid"));
							zTree.checkNode(node,false,true);
							$(this).remove();
						})
				}
				if($(".member-list>li").length>0){
						$(".member-list>li").each(function(){
							node = zTree.getNodeByParam("id", $(this).attr("uid"));
							zTree.checkNode(node,false,true);
							$(this).remove();
						})
				}
			})
			/***已选人员单个清除***/
			$(".member-list>li>i,.department-list>li>i").live("click",function(){
				var node = zTree.getNodeByParam("id", $(this).parent().attr("uid"));
				//取消选择
				zTree.checkNode(node,false,true);
				$(this).parent().remove();
			})
			/***搜索***/
			fuzzySearch('range-tree','#searchuser',null,false);  //初始化模糊搜索方法
